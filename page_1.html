<!DOCTYPE html><html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RAG Evolution Cover Page</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com"></script><style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body, html {width: 1280px; height: 720px; margin: 0;
            padding: 0;
            font-family: 'Roboto', 'Segoe UI', sans-serif;}
        
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
            background: linear-gradient(135deg, #000000 0%, #111111 100%);
        }
        
        .grid-pattern {
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .connection-line {
            height: 3px;
            background: linear-gradient(90deg, rgba(0, 183, 179, 0.2), rgba(0, 183, 179, 0.8), rgba(0, 183, 179, 0.2));
        }
        
        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #00b7b3;
            box-shadow: 0 0 15px rgba(0, 183, 179, 0.6);
        }
    
body {
    width: 1280px;
    height: 720px;
    
    
}</style>
</head>
<body>
<div class="slide bg-black text-white flex flex-col justify-between">
<!-- Background grid pattern -->
<div class="grid-pattern"></div>
<!-- Abstract visual representation of RAG evolution -->
<div class="absolute top-0 left-0 w-full h-full flex items-center justify-center opacity-10">
<div class="w-3/4 h-3/4 relative">
<div class="absolute top-0 left-0 w-full h-full border-2 border-teal-400 rounded-xl transform rotate-3"></div>
<div class="absolute top-10 left-10 w-2/3 h-2/3 border-2 border-teal-500 rounded-xl transform -rotate-2"></div>
<div class="absolute top-20 left-20 w-1/2 h-1/2 border-2 border-teal-600 rounded-xl transform rotate-1"></div>
</div>
</div>
<!-- Top section with date -->
<div class="px-16 pt-8 z-10">
<div class="text-gray-400 text-right text-xl">
<p>December 15, 2025</p>
</div>
</div>
<!-- Middle section with main content -->
<div class="flex-grow flex flex-col items-center justify-center z-10 px-16 -mt-16">
<!-- Visual representation of RAG progression -->
<div class="flex items-center justify-center mb-8 w-full">
<div class="flex flex-col items-center mx-6">
<div class="circle mb-2"></div>
<div class="text-teal-400 text-xl font-medium">Naive RAG</div>
</div>
<div class="connection-line w-24"></div>
<div class="flex flex-col items-center mx-6">
<div class="circle mb-2"></div>
<div class="text-teal-400 text-xl font-medium">Advanced RAG</div>
</div>
<div class="connection-line w-24"></div>
<div class="flex flex-col items-center mx-6">
<div class="circle mb-2"></div>
<div class="text-teal-400 text-xl font-medium">Modular RAG</div>
</div>
</div>
<h1 class="text-5xl font-bold text-center mb-6 leading-tight">
<span class="text-teal-400">Evolution of Retrieval-Augmented Generation (RAG)</span>
<br/>
<span class="text-gray-300 text-4xl">From Naive to Modular Approaches</span>
</h1>
<p class="text-xl text-gray-300 text-center max-w-4xl mt-4">
                A comprehensive analysis of paradigms, architectures, and future directions
            </p>
</div>
<!-- Bottom section with footer -->
<div class="px-16 pb-8 z-10">
<div class="flex justify-between items-center">
<div class="text-gray-500">
<p>An Experience Report</p>
</div>
<div class="flex items-center">
<i class="fas fa-book-open text-teal-400 mr-2"></i>
<span class="text-gray-400">Academic Presentation</span>
</div>
</div>
</div>
</div>

</body></html>
